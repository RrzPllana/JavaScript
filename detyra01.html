<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="detyra01.css">
    <title>Example 01</title>
</head>
<body id="result"  style="background-color: rgb(218, 224, 122);">

    <div id="container">
        <span id="height"></span> 
        <span id="width"></span>
    </div>

    <script>

        var colorChanger = document.getElementById("result");

        const randNum = () => Math.floor(Math.random()*256);

        function changeColor(){
        colorChanger.style.backgroundColor =  `rgb(${randNum()},${randNum()},${randNum()})`;
        }

        const heightOutput = document.querySelector('#height');
        const widthOutput = document.querySelector('#width');

        function reportWindowSize() {
        heightOutput.textContent = window.innerHeight;
        widthOutput.textContent = window.innerWidth;
        }
        
        window.addEventListener(
            'resize',
            () => {
                changeColor();
                reportWindowSize()
            }
            )

    </script>  

</body>
</html>
